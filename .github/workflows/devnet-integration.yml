name: Devnet Integration Tests

on:
  workflow_dispatch:
    inputs:
      python-version:
        description: "Python version"
        default: "3.12"
        type: choice
        options:
          - "3.12"
          - "3.13"
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Monday at 6am UTC

permissions:
  contents: read

jobs:
  devnet-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python-version || '3.12' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.12' }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run devnet integration tests
        run: python -m pytest tests/test_devnet_integration.py -v --tb=long -m devnet
        timeout-minutes: 5
